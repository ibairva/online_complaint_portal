{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<div>
<!-- 
How method works
-->
</div>

<div class="container">

<div class="row" style="margin-top:50px;position:relative;left:35%">
    <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-3">
		<form action="{% url 'complaint_portal:login' %}" method="post" role="form">
		{% csrf_token %}
			<fieldset>
				<h4>Sign In to complain</h4>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username">
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
				</div>
				<span class="button-checkbox">
					<button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a href="{% url 'complaint_portal:forgot_password' %}" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="{% url 'complaint_portal:register' %}" class="btn btn-lg btn-primary btn-block">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>

{% endblock %}
